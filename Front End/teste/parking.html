<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">ParkEasy - Parking Interface</h1>
    </div>
  </header>

  <section class="parking-interface">
    <div class="container">
      <h2>Parking Management Dashboard</h2>
      <p>Welcome to the parking management system.</p>
      
      <div class="parking-layout">
        <div class="parking-row">
          <div class="parking-slot available">A1</div>
          <div class="parking-slot available">A2</div>
          <div class="parking-slot occupied">A3</div>
          <div class="parking-slot reserved">A4</div>
        </div>
        <div class="parking-row">
          <div class="parking-slot available">B1</div>
          <div class="parking-slot available">B2</div>
          <div class="parking-slot occupied">B3</div>
          <div class="parking-slot reserved">B4</div>
        </div>
        <div class="parking-row">
          <div class="parking-slot available">C1</div>
          <div class="parking-slot occupied">C2</div>
          <div class="parking-slot available">C3</div>
          <div class="parking-slot reserved">C4</div>
        </div>
        <div class="parking-row">
          <div class="parking-slot available">D1</div>
          <div class="parking-slot reserved">D2</div>
          <div class="parking-slot available">D3</div>
          <div class="parking-slot occupied">D4</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const parkingSpots = document.querySelectorAll(".parking-slot");
  
    parkingSpots.forEach(spot => {
      spot.addEventListener("click", () => {
        if (spot.classList.contains("available")) {
          spot.classList.remove("available");
          spot.classList.add("reserved");
          spot.textContent = "Reserved";
        } else if (spot.classList.contains("reserved")) {
          spot.classList.remove("reserved");
          spot.classList.add("occupied");
          spot.textContent = "Occupied";
        } else if (spot.classList.contains("occupied")) {
          spot.classList.remove("occupied");
          spot.classList.add("available");
          spot.textContent = "Available";
        }
      });
    });
  </script>

  <script src="script.js"></script>

</body>
</html>
