<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="logo">ParkEasy - Find Your Spot</h1>
    </div>
  </header>

  <!-- Welcome Section -->
  <section class="welcome-section">
    <div class="container">
      <h2>Welcome to ParkEasy</h2>
      <p>Your convenient solution to find and reserve parking spots.</p>
      <button class="btn-reserve" id="reserveBtn">Reserve a Spot</button>
    </div>
  </section>

  <!-- Modal for User Identification -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h3>User Identification</h3>
      <form id="loginForm">
        <label for="email">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn-submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
